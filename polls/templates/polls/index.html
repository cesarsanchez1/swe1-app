<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
</head>
<body>
    <h1>Latest Polls</h1>
    <ul>
        {% for question in latest_questions %}
            <li>{{ question.question_text }}</li>
        {% empty %}
            <li>No polls available.</li>
        {% endfor %}
    </ul>
</body>
</html>
